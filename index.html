<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Guess My Number!</title>
</head>

<body>
    <header>
        <div class="hp-bar">
            <div class="hp-icon hp1"></div>
            <div class="hp-icon hp2"></div>
            <div class="hp-icon hp3"></div>
            <div class="hp-icon hp4"></div>
            <div class="hp-icon hp5"></div>
            <audio class="hitEffect">
                <source src="./assets/sound_effect/hit_sound_effect.mp3" type="audio/mp3">
            </audio>
            <audio class="victoryEffect">
                <source src="./assets/sound_effect/victory_sound_effect02.mp3" type="audio/mp3">
            </audio>
            <audio class="highScoreVictoryEffect">
                <source src="./assets/sound_effect/victory_sound_effect.mp3" type="audio/mp3">
            </audio>
            <audio class="gameOverEffect">
                <source src="./assets/sound_effect/gameOver_sound_effect.mp3" type="audio/mp3">
            </audio>
        </div>
        <h1 class="titles">Guess My Number!</h1>
        <button class="btn again">Again!</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" />
            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">ðŸ’¯ Score: <span class="score">10</span></p>
            <p class="label-highscore">
                ðŸ¥‡ Highscore: <span class="highscore">0</span>
            </p>
            <p class="between"># (Guess Between 1 and 20)</p>
        </section>
        <section class="updateCheck-content"><a class="update show-modal">What's new!</a></section>
        <div class="modal hidden">
            <button class="close-modal">&times;</button>
            <h1 class="modal-title">GMN V1.4 ðŸŽ‰</h1>
            <ul class="custom-list">
                <li># Validation Check & Responce Message has improved!</li>
            </ul>
        </div>
        <div class="overlay hidden"></div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/confetti.js"></script>
</body>

</html>
